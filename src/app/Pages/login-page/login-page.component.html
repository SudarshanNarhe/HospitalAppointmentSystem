
<div class="container">
      <form class="mat-elevation-z7" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Username : </label>
          <input formControlName="userName" placeholder="Username" class="form-control">
          <div *ngIf="loginForm.controls['userName'].invalid && (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched)">
            <p *ngIf="loginForm.controls['userName'].errors?.['required']">username is required</p>
          </div>
        </div>
  
        <div class="form-group">
          <label>Password : </label>
          <input type="password" formControlName="password" placeholder="Password" class="form-control">
          <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
            <p *ngIf="loginForm.controls['password'].errors?.['required']">password is required</p>
          </div>
        </div>
        <div class="form-group">
        <button mat-raised-button color="primary" type="submit">Login</button>
        <button mat-raised-button type="button">Forget Password</button>
        </div>
    </form>
 </div>
